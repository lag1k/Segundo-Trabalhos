    <h1 class=" tt">ADICIONE SUA ROUPINHA A VENDA AQUI: </h1>
    <div id="formulario" class="item">
        <h2>Adicionar Nova Peça de Roupa</h2>
        <form id="form-roupa">
    
            <div class="item">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" accept="image/*" required>
            </div>
    
            <div class="item">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
            </div>
    
            <div class="item">
                <label for="tamanho">Tamanho:</label>
                <input type="text" id="tamanho" required>
            </div>
    
            <div class="item">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>
            </div>
    
            <div class="item">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" required>
            </div>
    
            <button type="submit">Adicionar</button>
        </form>
    </div>
    
    


    <script src="../script.js"></script>                       <!--Load_JS-->
