    <!--COMEÇO DO CONTEUDO-->
    <h1 class=" tt">ADICIONE SUA ROUPINHA A VENDA AQUI: </h1>
    <!--FORMULÁRIO DE ADIÇÃO DE ITENS-->
    <div id="formulario" class="item" style="font-size: 20px;">
        <h2>Adicionar Nova Peça de Roupa</h2>
        <form id="form-roupa" onsubmit="adicionarItem(event)">
            
            <div class="item"><!--COLETA O ARQUIVO DE IMAGEM-->
                <label for="imagem"><b>Imagem:</b></label>
                <input type="file" id="imagem" accept="image/*" required>
            </div>
    
            <div class="item"><!--COLETA O NOME-->
                <label for="titulo"><b>Nome:</b></label>
                <input type="text" id="titulo" required>
            </div>
    
            <div class="item"><!--COLETA O TAMANHO(WIP)-->
                <label for="tamanho"><b>Tamanho:</b></label>
                <input type="text" id="tamanho" required>
            </div>
    
            <div class="item"><!--COLETA A DESCRIÇÃO-->
                <label for="descricao"><b>Descrição:</b></label>
                <textarea name="" id="descricao" required></textarea>
            </div>
    
            <div class="item"><!--COLETA O VALOR-->
                <label for="valor"><b>Valor:</b></label>
                <input type="number" id="valor" required>
            </div>

            <div class="item"><!--COLETA DE QUAL LISTA ELA FAZ PARTE-->
                <label for="lista"><b>Lista:</b></label>
                <select id="lista" required>
                    <option value="vestidos">Vestidos</option>
                    <option value="conjuntos">Conjuntos</option>
                    <option value="pijamas">Pijamas</option>
                    <option value="acessorios">Acessórios</option>
                </select>
            </div>
    
            <!--DISPARA A FUNÇÃO DO FORMULARIO-->
            <button type="submit" class="button">Adicionar</button>
        </form>
    </div>
