<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Minha Lista de Tarefas</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon shortcut" href="https://cdn-icons-png.flaticon.com/512/6742/6742656.png">

</head>
<body>
    <div class="todo-container">
        <hr>
        <h1>Minha Lista de Tarefas</h1>
        <br>

        <input type="text" id="Input" placeholder="Adicione uma nova tarefa">
        <div id="botoes">
        <button onclick="add()">Adicionar Tarefa</button>
        <button onclick="remover()">Limpar Completas</button>
        <br>
        <button onclick="trocar()">Trocar Ordem</button>
        <button onclick="limpar()" style="background-color:red;">Limpar Tarefas</button>
        </div>
        <hr>

        <ul id="List" onclick="completo(event)">
        </ul>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
